[package]
name = "cda-comm-doip"
version = "0.1.0"
edition.workspace = true
publish = false
description = "DoIP communication layer used in CDA"
homepage.workspace = true
license.workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# internal dependencies
cda-interfaces = { workspace = true }
# external
hashbrown = { workspace = true, features = ["serde"] }
# DoIP
doip-definitions = { git = "https://github.com/theswiftfox/doip-definitions.git", rev = "bdeab8c" }
doip-sockets = { git = "https://github.com/theswiftfox/doip-sockets.git", rev = "0771453", features = [
  "ssl",
] }
# tls
openssl = { workspace = true, features = ["vendored"] }

socket2 = { workspace = true, features = ["all"] }
#tokio
tokio = { workspace = true, features = ["time", "fs", "sync"] }
# logging & tracing
tracing = { workspace = true }

[features]
default = []
