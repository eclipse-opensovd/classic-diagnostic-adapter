[package]
name = "cda-comm-doip"
version = "0.1.0"
edition.workspace = true
publish = false
description = "DoIP communication layer used in CDA"
homepage.workspace = true
license.workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# internal dependencies
cda-interfaces = { workspace = true }
# external
hashbrown = { version = "0.15", features = ["serde"] }
# DoIP
doip-definitions = { git = "https://github.com/theswiftfox/doip-definitions.git", rev = "bdeab8c" }
doip-sockets = { git = "https://github.com/theswiftfox/doip-sockets.git", rev = "0771453", features = [
  "ssl",
] }
# tls
openssl = { version = "0.10", features = ["vendored"] }

socket2 = { version = "0.5", features = ["all"] }
#tokio
tokio = { version = "1.43.0", default-features = false, features = [
  "time",
  "fs",
  "sync",
] }
# logging
log = "0.4"
tracing = "0.1.41"

[features]
default = []
