name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  format_and_clippy_nightly_toolchain:
    runs-on : ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Install format
        run: rustup component add rustfmt
      - name: Formating - check for long lines
        run: cargo +nightly fmt -- --check --config error_on_unformatted=true,error_on_line_overflow=true,format_strings=true
      - name: Formatting - check import order
        run: cargo +nightly fmt -- --check --config group_imports=StdExternalCrate
      - name: Formatting - check imports granularity
        run: cargo +nightly fmt -- --check --config imports_granularity=Crate
      - name: install clippy
        run: rustup component add clippy --toolchain nightly
      - name: run clippy nightly
        run: cargo +nightly clippy --all-targets -- -D warnings

  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.88.0

      - name: Install clippy
        run: rustup component add clippy

      - name: Install format
        run: rustup component add rustfmt

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Install taplo toml toolkit
        run: cargo install --locked taplo-cli

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: check fmt
        run: cargo fmt --all -- --check
      - name: check toml fmt
        run: taplo fmt --check --diff
      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test -- --show-output
      - name: Check licenses
        run: cargo deny check licenses
      - name: Check advisories
        run: cargo deny check advisories
      - name: Check allowed sources
        run: cargo deny check sources
      - name: Check banned practises
        run: cargo deny check bans
