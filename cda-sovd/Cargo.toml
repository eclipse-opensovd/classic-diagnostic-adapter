[package]
name = "cda-sovd"
version = "0.1.0"
edition.workspace = true
publish = false
description = "SOVD webserver used in CDA"
homepage.workspace = true
license.workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# internal dependencies
cda-interfaces = { workspace = true }
sovd-interfaces = { workspace = true, features = ["openapi"] }

tokio = { version = "1.43.0", default-features = false, features = ["net"] }
futures = { version = "0.3" }                                                # external
hashbrown = { version = "0.15", features = ["serde"] }

aide = { git = "https://github.com/theswiftfox/aide.git", rev = "2e68af1", features = [
  "axum",
  "swagger",
  "http",
  "axum-extra",
  "axum-json",
  "axum-matched-path",
  "axum-original-uri",
  "axum-query",
  "axum-extra-headers",
  "macros",
] } # openapi generation
schemars = { workspace = true, features = ["hashbrown"] }

# web server
axum = { version = "0.8", default-features = false, features = [
  "http1",
  "json",
  "tokio",
  "query",
  "matched-path",
  "original-uri",
] }
axum-extra = { version = "0.10.1", features = ["typed-header"] }
chrono = "0.4.40"
http = "1.3.1"
indexmap = "2.9.0"
jsonwebtoken = "9.3.1"
mime = "0.3.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.11.1"
# v4 - Version 4 UUIDs with random data.
uuid = { version = "1.16.0", features = ["v4"] }
tower = { version = "0.5", default-features = false }
tower-http = { version = "0.6", default-features = false, features = [
  "cors",
  "fs",
  "normalize-path",
  "timeout",
  "trace",
] }

# logging
log = "0.4"
tracing = "0.1.41"

[features]
default = []
auth = []
