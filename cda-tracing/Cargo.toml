[package]
name = "cda-tracing"
version = "0.1.0"
edition.workspace = true
publish = false
description = "SOVD webserver used in CDA"
homepage.workspace = true
license.workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
hashbrown = { version = "0.15" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.43.0" }
# logging & tracing
log = "0.4"
tracing = "0.1.41"
tracing-core = "0.1.34"
tracing-appender = "0.2.3"
tracing-log = "0.2.0"
tracing-opentelemetry = { version = "0.31.0" }
tracing-subscriber = { version = "0.3.20", default-features = false, features = [
  "ansi",
  "chrono",
  "env-filter",
  "fmt",
  "json",
  "parking_lot",
  "std",
  "tracing-log",
] }
strip-ansi-escapes = "0.2.1" # Strip ANSI escape codes from strings, used for file logging
nu-ansi-term = "0.50" # ANSI terminal support for terminal log output
# otel
opentelemetry = { version = "0.30.0", default-features = false, features = [
  "trace",
] }
opentelemetry_sdk = { version = "0.30.0", default-features = false, features = [
  "trace",
] }
opentelemetry-otlp = { version = "0.30.0", features = [
  "metrics",
  "grpc-tonic",
] }
opentelemetry-semantic-conventions = { version = "0.30.0", features = [
  "semconv_experimental",
] }

# tokio console
console-subscriber = { version = "0.4.1", optional = true }

[features]
default = []
tokio-tracing = ["dep:console-subscriber", "tokio/tracing"]
