[package]
name = "cda-plugin-security"
version = "0.1.0"
edition.workspace = true
publish = false
description = "Security Plugin APIs used in CDA"
homepage.workspace = true
license.workspace = true

[lints]
workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# internal dependencies
cda-database = { workspace = true }
cda-interfaces = { workspace = true }
sovd-interfaces = { workspace = true }

aide = { workspace = true, features = ["axum"] }
async-trait = { workspace = true }
axum = { workspace = true, features = ["json"] }
axum-extra = { workspace = true, features = ["typed-header"] }
http = { workspace = true }
jsonwebtoken = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
schemars = { workspace = true }
thiserror = { workspace = true }

tracing = { workspace = true }

mockall = { workspace = true, optional = true }

[features]
default = []
auth = []
test-utils = ["dep:mockall"]
